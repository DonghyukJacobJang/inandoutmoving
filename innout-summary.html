<!DocType html>
<html lang="en">
	<head>
		<title>In & Out Moving</title>
		<meta charset=utf-8>
		<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico"/>
		<meta name="description" content="In and Out Moving Company in Toronto" />
        <meta name="keywords" content="moving, apartment, condo, office, house, company, toronto"/>
	<!--font-->
		<link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css' >
		<link href='http://fonts.googleapis.com/css?family=verdana' rel='stylesheet' type='text/css' >
		<link href='http://fonts.googleapis.com/css?family=Terminal+Dosis+Light' rel='stylesheet' type='text/css'>
        
	<!--css-->
		<link href="css/style.css" rel="stylesheet" type="text/css"/><!--Main-->	
        <link href="css/demo.css" rel="stylesheet" type="text/css"/>
		<link href="css/component.css" rel="stylesheet" type="text/css"/><!--Main Menu-->
		<link href="css/base/jquery.ui.all.css" rel="stylesheet" type="text/css"/><!--Date Picker-->

	<!--script-->
		<script src="js/jquery-1.9.1.js"></script><!--Library-->
		<script src="js/ui/jquery.ui.core.js"></script><!--Library-->
		<script src="js/ui/jquery.ui.datepicker.js"></script><!--Library-->
		
		<!--Date Picker-->
		<script>
			$(function() {
				$( ".datepicker" ).datepicker();
			});
		</script>
		<script>
			$(document).ready(function() {
			    $('#include_menu').load('header.html');
			});
			$(document).ready(function() {
			    $('#include_footer').load('footer.html');
			});
			$(document).ready(function() {
			    $('#include_above_footer').load('above_footer.html');
			});
		</script>
		<!--GPS-->			
		<script type="text/javascript"> 
			function handleApiReady() { 
			  var myLatlng = new google.maps.LatLng(43.644905,-79.409569); 
			  var myOptions = { 
				zoom: 16, 
				center: myLatlng, 
				mapTypeId: google.maps.MapTypeId.ROADMAP 
			  } 
			  var map1 = new google.maps.Map(document.getElementById("map_canvas1"), myOptions); 
			  var map2 = new google.maps.Map(document.getElementById("map_canvas2"), myOptions); 
			} 
		</script>
		
	</head>
	<body>
		<!-- top menu-->
		<div id="include_menu" ></div>
			
		<div class=container>
			<div class="">
				<div class="summary">
					<div class="customer-info detail">
						<span class="title">Summary:</span>
						<div id="c_name" class="c_name" style="font-wieght:700; font-size:200%;">
						</div>
						<p class="c_date" style="font-wieght:700; font-size:200%;">
							<span id="m_date"></span>
							@<span id="m_time"></span>
						</p>
						<div class="contact-info">
							<div style=" margin:0px 16px;">
								<img src="images/background/in_and_out_phone.png" alt="" width=30px height=30px/>
								<span style="margin-top:10px;">cell:</span>
								<span id="c_phone" class="phone_number" style="margin-top:10px;"></span>
							</div>
							
							<div style=" margin:0px 16px;">
								<img src="images/background/in_and_out_email.png" alt="" width=30px height=30px/>
								<span id="c_email" class="email_address" style="margin-top:10px;"></span>
							</div>
							
						</div>
					</div>
					<div class="middle_column">
						<p>&nbsp;</p>
					</div>
					<div class="you_get detail" >
						<div style="width:200px; float:left; margin:0px ;margin-right:5px;">
							<div style="font-size:170%">1Bd Condo Plan</div>
						</div>
						<span style="width:64px; float:left; margin:0px;" 
						      class="green-font">You get:</span> 	
						<div style="width:156px; float:left; margin-left: 10px;">
							<div id="you_get"></div>
							<div class="pink-font">
								<span>Time additional to "You get hours" is billed at a rate of $65 per half hour.</span>
							</div>
						</div>
						<div class=clear></div>
					</div>
				</div>
			</div>	<div class=clear></div>
			<div class=container>
				<div class="summary">
					<div class="start-location">
						<span class="title">Pick-up Location:</span><br/>
						<p id="pick_home" class="type_of_home" style="font-wieght:700; font-size:200%;"></p><br/>
						<p id="pick_address" class="start-address" style="font-size:150%;"></p>
						<div class="detail">
							<span id="pick_desc"></span>
						</div>
					</div>
					<div class="middle_column">
						<p>&nbsp;</p>
					</div>
					<div id="map_canvas1" style="width:450px; height:200px"></div>
				</div>	<div class=clear></div>
			</div>
			
			<div class=container>
				<div class="summary">
					<div class="end-location">
						<span class="title">Drop-off Location:</span><br/>
						<p id="drop_home" class="type_of_home" style="font-wieght:700; font-size:200%;"></p><br/>
						<p id="drop_address" class="end-address" style="font-size:150%;"></p>
						<div class="detail">
							<span id="drop_desc"></span>
						</div>
					</div>
					<div class="middle_column">
						<p>&nbsp;</p>
					</div>
					<div id="map_canvas2" style="width:450px; height:200px"></div>
				</div>
			</div>	<div class=clear></div>
		</div>
		
		<!--footer-->
		<div id="include_above_footer" ></div>
		<!--footer-->
		<div id="include_footer" ></div>

		<!-- The JavaScript -->
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyC3iFuplIPFhd6rhjB620pK7Ywuu5wysQI&sensor=true&callback=handleApiReady"></script>
		<!-- the mousewheel plugin - optional to provide mousewheel support-->
		<script src="js/jquery.mousewheel.js" type="text/javascript"></script> 
		
		<!--page Collapse-->
		<script src="js/page-collapse/highlight.pack.js" type="text/javascript"></script>
		<script src="js/page-collapse/jquery.cookie.js" type="text/javascript" ></script>
		<script src="js/page-collapse/jquery.collapsible.js" type="text/javascript" ></script>
		<script src="js/page-collapse/custom-collapse.js" type="text/javascript"></script>
		
		<script src="js/cust_info.js"></script><!--Library-->
	</body>
</html>
